<div class="row">
 <div class="col-lg-8">
   <h3>Posts List</h3>

   <div>
     <a class="btn btn-primary"  [routerLink]="['/posts/add']">Add Post</a>
   </div>

   <table class="table table-striped">
     <thead>
     <tr>
       <th>ID</th>
       <th>Title</th>
       <th>Description</th>
       <th>Action</th>
     </tr>
     </thead>
     <tbody>
     <tr *ngFor="let post of posts | async">
       <td>{{ post.id }}</td>
       <td>{{ post.title }}</td>
       <td>{{ post.description }}</td>
       <td>
         <a href="" class="btn btn-primary" [routerLink]="['edit', post.id]">Update</a>&nbsp;
         <a href="" class="btn btn-danger" (click)="onDelete(post.id)">Delete</a>
       </td>
     </tr>
     </tbody>
   </table>
 </div>
  <div class="col-lg-4">
    <router-outlet></router-outlet>
  </div>
</div>
